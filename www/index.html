<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Nerdy Girl's Countdown!!!</h1>
      </ion-header-bar>
      <ion-content ng-controller="pickADate">
        <ion-item ng-click="pickNerdyDate()">When is the next Nerdy Girl's CodeClub? Click here to input the date! :)</ion-item>
        <button ng-click="submitNerdyDate()" class="button button-block button-positive">Submit me!</button>

        <div class="special-item" ng-show="showDate">The next Nerdy Girl's CodeClub is {{ showDate }}.</div>
      </ion-content>
    </ion-pane>
  </body>
</html>
